<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nav</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">

      <a class="navbar-brand" href="{% url 'home' %}">Gallery</a>

    </div>

      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">

          <form class="navbar-form" role="search" action="{% url 'search_results' %}">

              <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search Image" name="image">
                  <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i> </button>
                  </div>


              </div>


          </form>
          <!--The search form above-->
          <div class="col-sm-6 col-md-6">


 <div class="dropdown" style="padding-top: 8px; float:left;">

      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Category

      <span class="caret"></span></button>

      <ul class="dropdown-menu">

        <li><a href="/category/SpaceX">SpaceX</a></li>

        <li><a href="/category/Blue Origin">Blue Origin</a></li>

        <li><a href="/category/Virgin Atlantic">Virgin Atlantic</a></li>

      </ul>

      </div>



      <div class="dropdown" style="padding-top: 8px; padding-right:10px; float:left;">

        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Location

        <span class="caret"></span></button>

        <ul class="dropdown-menu">

          <li><a href="/location/Canada">Canada</a></li>

          <li><a href="/location/USA">USA</a></li>

          <li><a href="/location/Britain">Britain</a></li>

        </ul>

      </div>


          </div>


      </div>
      <!-- search form end -->

  </div>
</nav>


</body>
</html>
